<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Редактирование Акции</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <h3>Редактирование акции</h3>
    <form th:action="@{/discounts/edit}"
          th:object="${discount}" method="post" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="id (*)" class="form-control" hidden/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{name}" placeholder="title (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{startDate}" placeholder="price (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{endDate}" placeholder="price (*)" class="form-control"/>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th></th>
                <th>Список товаров на акции</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${discountedProducts}">
                <td th:text="${product.id}"/>
                <td>
                    <img th:src="${product.image}" width="113px" height="80px">
                </td>
                <td th:text="${product.name}"/>
                <td th:text="${product.price}"/>
                <td>
                    <a th:href="@{'/discounts/edit/' + ${discount.id} + '/delete/' + ${product.id}}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th></th>
                <th>Список товаров для добавления</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productsWithoutDiscount}">
                <td th:text="${product.id}"/>
                <td>
                    <img th:src="${product.image}" width="113px" height="80px">
                </td>
                <td th:text="${product.name}"/>
                <td th:text="${product.price}"/>
                <td>
                    <a th:href="@{'/discounts/edit/' + ${discount.id} + '/add/' + ${product.id}}" class="btn btn-success">Добавить</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <a th:href="@{'/discounts'}" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-success">Готово</button>
            </div>
        </div>
        <br>
    </form>
</div>
</body>
</html>
