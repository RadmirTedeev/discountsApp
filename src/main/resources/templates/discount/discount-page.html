<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Акция</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Акция</th>
            <th>Начало акции</th>
            <th>Конец акции</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${discount.id}"/>
            <td th:text="${discount.name}"/>
            <td th:text="${discount.startDate}"/>
            <td th:text="${discount.endDate}"/>
        </tr>
        </tbody>
    </table>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th></th>
            <th>Список товаров на акции</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td>
                <img th:src="${product.image}" width="113px" height="80px">
            </td>
            <td th:text="${product.name}"/>
            <td th:text="${product.price}"/>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/discounts'}" class="btn btn-secondary">Назад<a/>
</div>
</body>
</html>
