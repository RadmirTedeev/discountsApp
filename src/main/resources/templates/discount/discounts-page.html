<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список Акций</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Акция</th>
            <th>Начало акции</th>
            <th>Конец акции</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="discount : ${discounts}">
            <td th:text="${discount.id}"/>
            <td th:text="${discount.name}"/>
            <td th:text="${discount.startDate}"/>
            <td th:text="${discount.endDate}"/>
            <td>
                <a th:href="@{'/discounts/show/' + ${discount.id}}" class="btn btn-info">Просмотреть</a>
            </td>
            <td>
                <a th:href="@{'/discounts/edit/' + ${discount.id}}" class="btn btn-warning">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/discounts/delete/' + ${discount.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin-bottom: 5px">
        <a th:href="@{/discounts/add}" class="btn btn-success">Создать новую акцию</a>
    </div>
    <div style="margin-bottom: 5px">
        <a th:href="@{'/'}" class="btn btn-secondary">Вернуться на главную страницу</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти"/>
    </form>
</div>
</body>
</html>
