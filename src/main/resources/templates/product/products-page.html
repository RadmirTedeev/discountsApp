<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список Товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th></th>
            <th>Наименование товара</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td>
                <img th:src="${product.image}" width="113px" height="80px">
            </td>
            <td th:text="${product.name}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/products/show/' + ${product.id}}" class="btn btn-info">Просмотреть</a>
            </td>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin-bottom: 5px">
        <a th:href="@{/products/add}" class="btn btn-success">Добавить новый товар</a>
    </div>
    <div style="margin-bottom: 5px">
        <a th:href="@{/}" class="btn btn-secondary">Вернуться на главную страницу</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти"/>
    </form>
    <br>
</div>
</body>
</html>
